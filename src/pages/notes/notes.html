<ion-header>

    <ion-navbar>
        <ion-title>Notes</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addNote()"><ion-icon name="add"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>

        <ion-item-sliding *ngFor="let note of notes">

            <ion-item>
                <span style="font-size: 10px;">  {{createdDate  | date:'fullDate'}}</span>
                <h4> {{note.title}}</h4>
            </ion-item>

            <ion-item-options>
                <button ion-button icon-only (click)="editNote(note)" light>
					<ion-icon name="paper"></ion-icon>
				</button>
                <button ion-button icon-only (click)="deleteNote(note)" danger>
					<ion-icon name="trash"></ion-icon>
				</button>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

</ion-content>
